<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Background and Paragraph Colors</title>
  <style>
    /* Body styling with a gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
      background-size: 400% 400%;
      animation: gradient-animation 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* Background gradient animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Paragraph container styling */
    .container {
      max-width: 800px;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for text readability */
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Paragraph styles with unique colors */
    p {
      margin: 20px 0;
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .para1 {
      color: #ff6f61;
      animation: fade-in 3s infinite alternate;
    }

    .para2 {
      color: #6b5b95;
      animation: slide-in-left 2s ease-out;
    }

    .para3 {
      color: #88b04b;
      animation: slide-in-right 2s ease-out;
    }

    .para4 {
      color: #f7cac9;
      animation: pop-up 1.5s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slide-in-left {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slide-in-right {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes pop-up {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
 <div class="container">
    <p>This page is showcasing gradient backround transitions</p>
    <p class="para1">First paragraph: Fades in and out.</p>
    <p class="para2">Second paragraph: Slides in from the left.</p>
    <p class="para3">Third paragraph: Slides in from the right..</p>
    <p class="para4">Fourth paragraph: Pops up and grows slightly.</p>
 </div>

</body>
</html>
